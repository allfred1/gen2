<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__regions">
        <form class="container__regions">
          <textarea
            class="container__regions-zone"
            placeholder="Исходный текст"
            id="input_zone"
          ></textarea>

          <textarea
            class="container__regions-zone"
            placeholder="Выходной текст"
            id="output_zone"
          ></textarea>
        </form>
      </div>
      <div class="container__content">
        <button id="Execute">Выполнить</button>
      </div>
      <p>
        Напишите необходимый текст в первое поле и нажмите, чтобы получить
        нужный формат текста. Работает так с русскими так и английскими буквами
        одновременно
      </p>
    </div>
    <script src="./app.js" async defer"></script>
  </body>
</html>
